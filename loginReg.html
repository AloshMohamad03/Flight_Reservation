<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة حجز الطيران</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* إعدادات التصفير */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* خلفية متدرجة فخمة */
            background: radial-gradient(circle at center, #2c5364, #203a43, #0f2027);
            overflow: hidden;
        }

        /* الكرت الزجاجي الرئيسي */
        .main-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 50px 30px;
            border-radius: 30px;
            text-align: center;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInScale 0.8s ease-out;
        }

        /* الأيقونة المركزية */
        .central-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            margin: 0 auto 25px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 35px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* تنسيق الأزرار */
        .btn {
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: block;
        }

        .login-btn {
            background: white;
            color: #0f2027;
        }

        .login-btn:hover {
            background: #00d2ff;
            color: white;
            transform: translateY(-5px);
        }

        .signup-btn {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .signup-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            transform: translateY(-5px);
        }

        /* الأنيميشن */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="central-icon">
            <i class="fas fa-plane-departure"></i>
        </div>

        <h1>Welcome to HTMA5</h1>
        <p>Your Smart Gateway to Book and Manage Your Flights</p>

        <div class="actions">
            <a href="Login.html" class="btn login-btn"> Sign in</a>
            <a href="signup.html" class="btn signup-btn"> Sign up </a>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="stylelog.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e9eff3;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #responseMessage {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body class="body_reg">

    <div class="signup-box">
        <h2>Create Account</h2>

        <form id="signupForm">

            <input type="text" class="input-field" name="firstname" placeholder="First Name" required>

            <input type="text" class="input-field" name="lastname" placeholder="Last Name" required>

            <input type="email" class="input-field" name="email" placeholder="Email" required>

            <input type="password" class="input-field" name="password" placeholder="Password" required>

            <input type="password" class="input-field" name="confirm_password" placeholder="Confirm Password" required>

            <button class="btn" type="submit" name="signup">Sign Up</button>

        </form>

        <div id="responseMessage"></div>

        <div class="bottom-text">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const messageDiv = document.getElementById('responseMessage');

            messageDiv.style.color = "blue";
            messageDiv.innerText = "جاري الاتصال بالسيرفر...";

            fetch('insertdata.php', {
                method: 'POST',
                body: formData
            })
                .then(async response => {
                    const text = await response.text();
                    try {
                        return JSON.parse(text);
                    } catch (err) {
                        throw new Error("السيرفر أرسل رداً غير مفهوم: " + text);
                    }
                })

                .then(data => {
                    messageDiv.innerText = data.message;
                    if (data.status === 'success') {
                        messageDiv.style.color = "green";

                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);

                    } else {
                        messageDiv.style.color = "red";
                    }
                })
                .catch(error => {
                    console.error('Error Details:', error);
                    messageDiv.style.color = "red";
                    messageDiv.innerText = "حدث خطأ: " + error.message;
                });
            // 

        });
    </script>
</body>

</html>
